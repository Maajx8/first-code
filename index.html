<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Chess Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 8px solid white;
    }
    .square {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      user-select: none;
    }
    .light {
      background-color: #f0d9b5;
      color: black;
    }
    .dark {
      background-color: #b58863;
      color: white;
    }
    .selected {
      outline: 3px solid yellow;
    }
  </style>
</head>
<body>
  <div class="board" id="chessboard"></div>
  <script>
  const board = document.getElementById("chessboard");
  const pieces = {
    r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
    R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
  };

  let gameState = [
    ["r", "n", "b", "q", "k", "b", "n", "r"],
    ["p", "p", "p", "p", "p", "p", "p", "p"],
    ["", "", "", "", "", "", "", ""],
    ["", "", "", "", "", "", "", ""],
    ["", "", "", "", "", "", "", ""],
    ["", "", "", "", "", "", "", ""],
    ["P", "P", "P", "P", "P", "P", "P", "P"],
    ["R", "N", "B", "Q", "K", "B", "N", "R"]
  ];

  let selected = null;
  let turn = "white";

  function isWhite(piece) {
    return piece && piece === piece.toUpperCase();
  }

  function isBlack(piece) {
    return piece && piece === piece.toLowerCase();
  }

  function isOpponent(a, b) {
    return (isWhite(a) && isBlack(b)) || (isBlack(a) && isWhite(b));
  }

  function validMove(from, to) {
    const piece = gameState[from.row][from.col];
    const target = gameState[to.row][to.col];
    const dx = to.col - from.col;
    const dy = to.row - from.row;

    if (!piece) return false;
    if ((turn === "white" && !isWhite(piece)) || (turn === "black" && !isBlack(piece))) return false;
    if (target && !isOpponent(piece, target)) return false;

    const absDx = Math.abs(dx), absDy = Math.abs(dy);

    switch (piece.toLowerCase()) {
      case "p": {
        const dir = isWhite(piece) ? -1 : 1;
        const startRow = isWhite(piece) ? 6 : 1;
        if (dx === 0 && dy === dir && !target) return true;
        if (dx === 0 && dy === 2 * dir && from.row === startRow && !target && !gameState[from.row + dir][from.col]) return true;
        if (absDx === 1 && dy === dir && target && isOpponent(piece, target)) return true;
        return false;
      }
      case "r":
        return (dx === 0 || dy === 0) && pathClear(from, to);
      case "n":
        return (absDx === 2 && absDy === 1) || (absDx === 1 && absDy === 2);
      case "b":
        return absDx === absDy && pathClear(from, to);
      case "q":
        return (dx === 0 || dy === 0 || absDx === absDy) && pathClear(from, to);
      case "k":
        return absDx <= 1 && absDy <= 1;
    }
    return false;
  }

  function pathClear(from, to) {
    const dx = Math.sign(to.col - from.col);
    const dy = Math.sign(to.row - from.row);
    let x = from.col + dx, y = from.row + dy;
    while (x !== to.col || y !== to.row) {
      if (gameState[y][x]) return false;
      x += dx; y += dy;
    }
    return true;
  }

  function switchTurn() {
    turn = turn === "white" ? "black" : "white";
  }

  function renderBoard() {
    board.innerHTML = "";
    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement("div");
        square.className = `square ${(row + col) % 2 === 0 ? "light" : "dark"}`;
        square.dataset.row = row;
        square.dataset.col = col;
        const piece = gameState[row][col];
        if (piece) square.textContent = pieces[piece];
        if (selected && selected.row === row && selected.col === col) {
          square.classList.add("selected");
        }
        square.addEventListener("click", () => handleMove(row, col));
        board.appendChild(square);
      }
    }
  }

  function handleMove(row, col) {
    if (!selected) {
      const piece = gameState[row][col];
      if (piece && ((turn === "white" && isWhite(piece)) || (turn === "black" && isBlack(piece)))) {
        selected = { row, col };
        renderBoard();
      }
    } else {
      const from = selected;
      const to = { row, col };
      if (from.row !== to.row || from.col !== to.col) {
        if (validMove(from, to)) {
          gameState[to.row][to.col] = gameState[from.row][from.col];
          gameState[from.row][from.col] = "";
          switchTurn();
        }
      }
      selected = null;
      renderBoard();
    }
  }

  renderBoard();
</script>

</body>
</html>
